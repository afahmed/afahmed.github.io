<!DOCTYPE html>
<html>
<head>
	<title>Table Example</title>
</head>
<body>

	<thead>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Bread</th>
		</tr>
	</thead>
		
	<tbody>
		
		<tr>
			<td>Rusty</td>

		</tr>
		<tr>
			<td>Wyatt</td>

		</tr>
	</tbody>

		
	</table>

</body>
</html>
